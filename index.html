<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Motus</title>

    <meta name="description" content="Game Motus created during the training LeReacteur">
    <meta name="author" content="Salah ABOUFARID">

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    
    <div id="content" class="col-md-12">
        <table id="grid"/>

        <input type="text"
        id="answer"
        placeholder="Veuillez entrer un mot de n lettres"
        required
        pattern="[a-zA-Z]{5,9}"
        autofocus
        class="form-control">

        <audio id="valid-sound" preload="auto">
            <source src="sounds/valid.wav" type="audio/wav"/>
        </audio>
        <audio id="misplaced-sound" preload="auto">
            <source src="sounds/misplaced.wav" type="audio/wav"/>
        </audio>
        <audio id="lose-sound" preload="auto">
            <source src="sounds/lose.wav" type="audio/wav"/>
        </audio>
        <audio id="win-sound" preload="auto">
            <source src="sounds/win.wav" type="audio/wav"/>
        </audio>
        <audio id="wrong-sound" preload="auto">
            <source src="sounds/wrong.wav" type="audio/wav"/>
        </audio>
    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>

</body>

</html>
